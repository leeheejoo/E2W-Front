<div class="login">
    <img src="assets/images/blockchain.png" class="blockchain-img"/>
    <mat-form-field>
        <input matInput placeholder="Enter your email" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="passwordHide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="passwordHide = !passwordHide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Enter your secret" [type]="secretHide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="secretHide = !secretHide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
</div>
